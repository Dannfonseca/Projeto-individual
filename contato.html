<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoteAqui</title>
    <link rel="stylesheet" type="text/css" href="assets/menu.css"/>
    <h1>Quer entrar em contato comigo?</h1>

</head>
<body style="background-image: url(assets/img/backport.jpg)">
        <div id="after_submit"></div>
    <form id="contact_form" action="mailto: russelmytho@gmail.com" method="POST" enctype="multipart/form-data">
    <div class="row">
        <label class="required" for="name">Nome:</label><br />
        <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
        <span id="name_validation" class="error_message"></span>
    </div>
    <div class="row">
        <label class="required" for="email">Email:</label><br />
        <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
        <span id="email_validation" class="error_message"></span>
    </div>
    <div class="row">
        <label class="required" for="message">Mensagem:</label><br />
        <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
        <span id="message_validation" class="error_message"></span>
    </div>
       
        <input id="submit_button" type="submit" value="Enviar email" />
    </form>
    
    <p aria-colcount>Telefone/Whatsapp: 21 989324855</p><br>
    
    <p>Instagram: dan.n.f</p>   

    
    
    


    
</body>
</html>
